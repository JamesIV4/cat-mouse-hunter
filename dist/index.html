
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Mouse Hunter</title>
    <style>
      html, body, #app { height: 100%; margin: 0; padding: 0; overflow: hidden; }
      .hud {
        position: absolute; top: 12px; left: 12px; color: #f5f5f5; font-family: system-ui, sans-serif;
        background: rgba(0,0,0,0.45); border-radius: 10px; padding: 10px 12px; line-height: 1.3;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25); font-size: 14px;
      }
      .hud .title { font-weight: 700; font-size: 16px; }
      .hud .row { margin-top: 4px; }
      .center-banner {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
        color: #fff; font-family: system-ui, sans-serif; text-align: center;
        background: rgba(0,0,0,0.55); padding: 14px 18px; border-radius: 12px;
        display: none; min-width: 320px;
      }
      .controls {
        position: absolute; bottom: 12px; left: 12px; right: 12px; color: #eaeaea; font-family: system-ui, sans-serif;
        background: rgba(0,0,0,0.35); border-radius: 10px; padding: 10px 12px; line-height: 1.2; font-size: 13px;
      }
      .controls .row { display: flex; align-items: center; gap: 8px; margin-top: 6px; }
      .controls input[type=range] { width: 220px; }
      .lockHint { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color:#fff; background: rgba(0,0,0,0.55); padding: 10px 12px; border-radius: 10px; font-family: system-ui, sans-serif; display: none; }
      .locked .lockHint { display: none; }
      a { color: #9ad1ff; }
    </style>
    <script type="module" crossorigin src="/assets/index-BUyBNVI5.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div class="hud" id="hud">
      <div class="title">Cat & Mouse Service</div>
      <div class="row">Level: <span id="level">1</span></div>
      <div class="row">Mice: <span id="caught">0</span>/<span id="required">5</span></div>
      <div class="row">Remaining: <span id="remaining">0</span></div>
      <div class="row">State: <span id="state">Idle</span></div>
      <div class="row">FPS: <span id="fps">0</span></div>
    </div>
    <div class="center-banner" id="banner"></div>
    <div class="controls">
      <b>Controls:</b> WASD move • Space jump • Shift run • Ctrl sneak • E pounce lock • Mouse pan camera • Mouse wheel zoom • R restart level • N next level (when complete)
      <div class="row">
        <label for="sensitivity">Mouse sensitivity</label>
        <input id="sensitivity" type="range" min="0.3" max="2" step="0.05" value="1" />
        <span id="sensitivityLabel">1.00x</span>
      </div>
    </div>
    <div class="lockHint" id="lockHint">Click the game to enable mouse look</div>
  </body>
</html>
